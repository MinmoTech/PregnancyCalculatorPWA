<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pregnancy Calculator</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body class="fullscreen">
<div class="container">
    <h1 class="title">Pregnancy Calculator!</h1>
    <br/>
    <label for="numberInput">Please input your duration:</label><br/>
    <input name="numberinput" type="text" id="numberInput"/><br/>
    <label for="unitInput"></label>
    <select name="unitinput" id="unitInput" class="question">
        <option value="seconds">Seconds</option>
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
        <option value="days" selected>Days</option>
        <option value="weeks">Weeks</option>
        <option value="months">Months</option>
        <option value="years">Years</option>
    </select><br/>
    <button type="button" onclick="submit()">Calculate</button>
    <div id="result"></div>
    <footer>
        <p class="footer-element">Autor:</p>
        <a class="footer-element" href="https://github.com/juligreen">Julius Dehner</a>
        <a class="footer-element" href="https://github.com/juligreen/PregnancyCalculatorPWA">Code</a>
        <a class="footer-element" href="/credits.html">Credits</a>
    </footer>
    <script src="/js/main.js"></script>
</div>
</body>
</html>
